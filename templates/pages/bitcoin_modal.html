<div class="modal fade" id="bitcoinModal" tabindex="-1" role="dialog" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content p-4">
         <div class="modal-header">
            <h5 class="modal-title">Bitcoin Payment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body text-center">
            <p>Send the exact amount to this address:</p>
            <code style="display:block; word-break:break-all;">{{ btc_address }}</code>

            <!-- Optional: Generate QR based on address -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ btc_address }}&size=200x200" alt="QR Code" style="margin: 20px auto;" />

            <p class="mt-3">Once you've made the payment, click below:</p>
         </div>
         <div class="modal-footer">
            <button 
               type="button"
               class="btn btn-success"
               hx-post="{% url 'checkout' %}"
               hx-include="form"              
               hx-target="body"                
               hx-swap="none"                 
               onclick="closeModalAndRedirect()">
               Iâ€™ve made the payment
            </button>
         </div>
      </div>
   </div>
</div>

<script>
   function closeModalAndRedirect() {
      // Close the modal
      const modal = document.querySelector("#bitcoinModal");
      if (modal) {
          const bootstrapModal = bootstrap.Modal.getInstance(modal);
          if (bootstrapModal) {
              bootstrapModal.hide();
          }
      }
  
      // Redirect to the products page
      // window.location.href = "/products";
  }
</script>
